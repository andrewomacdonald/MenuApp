<div class="profileview" ng-controller="profileViewController">
  <div id="profileListingLogo">Profile Page</div>
  <div ng-cloak ng-init="renderProfile()">
    <ul>
      <li>Username: {{userInfo.username}}</li>
      <li>First Name: {{userInfo.first_name}}</li>
      <li>Last Name: {{userInfo.last_name}}</li>
      <li>Email: {{userInfo.email}}</li>
    </ul>
  </div>
</div>
<!-- preferences -->
<div ng-controller="preferenceFormController">
  <div ng-include src="'../preferenceForm/preferenceForm.html'"></div>
</div>
