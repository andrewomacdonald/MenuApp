<div ng-controller='restaurantListController' flex layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
<div class="collapse navbar-collapse">
    <nav class="nav navbar-nav">
<h1 id="restaurantListinglogo">Menu App</h1>
</div>
</nav>
  <div id="map"></div>
  <md-content layout-padding="">
  <div>
    <form ng-submit="displayRestaurants()">
      <md-input-container class="md-block">
      <label></label>
      <input type="text" style="width: 50%;" id="autocomplete" required autofocus="">
    </md-input-container>
      <md-input-container ng-class="md-block">
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
            <md-button type="submit" value="Submit" class="md-raised">Submit</md-button>
            </section>
    </md-input-container>
  </form>
</div>
</md-content>
<h2>Restaurant Listings</h2>
<div style="overflow: scroll; height:30%;">
<li class="restaurantList" ng-repeat="displayRestaurants in data">
  <span ng-click="restaurantMenu(displayRestaurants.id)">{{displayRestaurants.name}}, {{displayRestaurants.formatted}},
    {{displayRestaurants.contact.formattedPhone}}</span>
  </li>
  </div>
</div>
