<div class="restaurantlist mainbackground" ng-controller='restaurantListController' flex layout="row" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
  <md-sidenav id="sidenav" flex="30" md-is-locked-open="true" class="md-whiteframe-z2">
  <img src="../assets/pizza.gif" ng-if="contentLoading" class="loading">
  <div id="map" layout-margin></div>
</md-sidenav>
<div class="list" flex="70">
  <h2>&nbsp; Restaurant Listings</h2>
  <div style="overflow: height:30%;">
    <md-list layout="column" class="restaurantquery" ng-repeat="restaurant in data" ng-class="{listhighlight: hover}" ng-mouseenter="hover = true; highlightMarkers(restaurant.index - 1, restaurant)" ng-mouseleave="hover = false; unhighlightMarkers(restaurant.index - 1, restaurant)" >
    <div layout="row">
      <div id="restaurantlistindex">
        <h2>{{restaurant.index}}</h2>
      </div>
      <div>
        <span ng-click="restaurantMenu(restaurant.id, restaurant.name)">&nbsp; &nbsp;<strong>{{restaurant.name}}</strong> <br> &nbsp; &nbsp; {{restaurant.formatted}}<br> &nbsp; &nbsp;
          {{restaurant.contact.formattedPhone}}</span>
        </div>
      </div>
      <md-divider></md-divider>
    </md-list>
  </div>
</div>
</div>
