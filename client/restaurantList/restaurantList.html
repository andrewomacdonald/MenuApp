<div ng-controller='restaurantListController' flex layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
  <div class="collapse navbar-collapse">
    <nav class="nav navbar-nav">
      <ul class="header">
        <li class="logo pull-left">MenuApp <i class="fa fa-cutlery"></i></li>
        <li class='pull-right links'><a href="#/profileView">Profile</a></li>
        <li class='pull-right links' ng-click="signout()"><a href="#/signIn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div id="map"></div>
  <md-content layout-padding="">
  <div>
    <form ng-submit="displayRestaurants()">
      <md-input-container class="md-block" type="submit">
      <input type="text" id="autocomplete" required autofocus="">
    </md-input-container>
    <md-button type="submit" value="Submit" class="md-raised">Submit</md-button>
  </form>
</div>
</md-content>
<h2>&nbsp; Restaurant Listings</h2>
<div style="overflow: height:30%;">
  <md-list class="restaurantList" ng-repeat="displayRestaurants in data">
  <span ng-click="restaurantMenu(displayRestaurants.id)">&nbsp; &nbsp;<strong>{{displayRestaurants.name}}</strong> <br> &nbsp; &nbsp; {{displayRestaurants.formatted}}<br> &nbsp; &nbsp;
    {{displayRestaurants.contact.formattedPhone}}</span>
    <md-divider></md-divider>
  </md-list>
</div>
</div>
