<div id='signin' ng-controller = "userAuthController">
  <form name = "signin" ng-submit="signIn()">
    <h2>Please Sign Up</h2>
    <label>Name</label>
    <input type='text' placeholder = 'Username' ng-model = 'user.loginUsername' autofocus = "" required>
    <input type='text' placeholder ='password' ng-model="user.loginPassword" required>
    <button type="submit">Sign In</button>
  </form>
</div>
