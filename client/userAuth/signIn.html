<div class='signin' layout="column" ng-controller="userAuthController">
    <md-button ng-click="signinModal()" class="md-primary md-fab md-fab-top-right">
          login
        </md-button>
  <div flex="15">
    <h1 class="logostyle" id="signinlogo">WUGG</h1>
  </div>
  <div id="sloganstrip" flex="8">
      <h1 id="signinslogan">What you gon' get?</h1>
  </div>


    <div flex="45" layout="row">
      <div flex="10">
      </div>
        <form flex="80" id="signupbox" class="md-whiteframe-z2 md-padding" ng-submit="signUp()" layout="row">
          <div flex="20">
          <h2>Sign up here!</h2>
          <md-button class="md-primary md-raised" id="signout_button" type="submit" class="md-raised">Sign Up</md-button>
        </div>
          <div flex="80" id="signupformfields" layout="row">
            <div flex="10"></div>
            <div flex="50">
              <md-input-container>
                <label>First Name</label>
                <input type='text' ng-model="user.first_name" maxlength = "20" required autofocus>
              </md-input-container>
              <br>
              <md-input-container>
                <label>Last Name</label>
                <input type="text" ng-model="user.last_name" maxlength = "30" required>
              </md-input-container>
              <br>
              <md-input-container>
                <label>E-mail</label>
                <input type="text" ng-model="user.email" maxlength = "30" required>
              </md-input-container>
              <br>

            </div>
            <div flex="40">
              <md-input-container>
                <label>Username</label>
                <input type="text" ng-model="user.username" maxlength = "20" required>
              </md-input-container>
              <br>
              <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password" maxlength = "20" required>
              </md-input-container>
              <br>
              <md-input-container>
                <label>Confirm Password</label>
                <input type="password" ng-model="user.confirmpassword" maxlength = "20" required>
              </md-input-container>
              <br>
            </div>
            </div>
          </form>
          <div flex="10">
          </div>
    </div>


  <div flex="32">
  </div>

</div>
